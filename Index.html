<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="./style.css" />

  <title>Barbearia Formulário</title>
</head>
<body>
  <div class="container">
    <section class="header">
      <h2>Nova conta</h2>
    </section>

    <form id="form" class="form">
      <div class="form-content">
        <label for="username">Nome do usuário</label>
        <input type="text" id="username" placeholder="Digite o nome do usuario..." />
        <a>Aqui vai a mensagem de erro....</a>
      </div>

      <div class="form-content">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Digite o seu email..." />
        <a>Aqui vai a mensagem de erro....</a>
      </div>

      <div class="form-content">
        <label for="password">Senha</label>
        <input type="password" id="password" placeholder="Digite sua senha..." />
        <a>Aqui vai a mensagem de erro....</a>
      </div>

      <div class="form-content">
        <label for="password-confirmation">Confirmação de senha</label>
        <input type="password" id="password-confirmation" placeholder="Digite sua senha novamente..." />
        <a>Aqui vai a mensagem de erro....</a>
      </div>

      <div class="form-content">
        <label for="phone">Telefone</label>
        <input type="tel" id="phone" placeholder="Digite seu número de telefone" />
        <a>Aqui vai a mensagem de erro....</a>
      </div>

      <div class="form-content">
        <label for="location">Localização</label>
        <input type="text" id="location" placeholder="Digite sua localização" />
        <a>Aqui vai a mensagem de erro....</a>
      </div>

      <div class="form-content">
        <label for="experience">Experiência (anos)</label>
        <input type="number" id="experience" placeholder="Digite seus anos de experiência" />
        <a>Aqui vai a mensagem de erro....</a>
      </div>

      <div class="form-content">
        <label for="courses">Cursos já feitos</label>
        <input type="text" id="courses" placeholder="Digite seus cursos já realizados" />
        <a>Aqui vai a mensagem de erro....</a>
      </div>

      <button type="submit">Cadastrar</button>
    </form>
  </div>

  <script src="./script.js"></script>
</body>
</html>
